<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Biblioteca de Jogos</title>
    <link rel="stylesheet" href="/styles/styles-perfil.css">
</head>

<body>
    <div class="container">
        <header class="cabecalho-principal">
            <div class="conteudo-cabecalho">
                <h1>Biblioteca de Jogos</h1>
                <nav class="navegacao-cabecalho">
                    <button class="botao-navegacao" id="btnInicio">Início</button>
                </nav>
            </div>
        </header>
        
        <main class="principal-perfil">
            <section class="secao-perfil">
                
                <div class="informacoes-perfil">
                    <div class="avatar-perfil">
                        <img src="" class="imagem-perfil">
                        <button class="botao-alterar-avatar">Alterar Foto</button>
                    </div>
                    
                    <div class="detalhes-perfil">
                        <h3 id="nomeUsuario">Nome do Usuário</h3>
                        <textarea placeholder="Descrição do usuário" id="descricaoUsuario" class="descricao-usuario"></textarea>
                        
                        <div class="estatisticas-perfil">
                            <div class="item-estatistica">
                                <span class="numero-estatistica" id="jogosFavoritos">0</span>
                                <span class="rotulo-estatistica">Jogos Favoritos</span>
                            </div>
                            <div class="item-estatistica">
                                <span class="numero-estatistica" id="jogosJogados">0</span>
                                <span class="rotulo-estatistica">Jogos Jogados</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
            <section class="secao-jogos">
                <h3>Seus Jogos Favoritos</h3>
                
                <div class="grade-jogos">
            
                    <div class="cartao-jogo-vazio">
                        <p>Adicione seus jogos favoritos</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="/scripts/perfil.js"></script>
</body>

</html>

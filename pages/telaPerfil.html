<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de jogos</title>
</head>
<body>
    <header> 
        <h1>Biblioteca e Jogos</h1>
        <h2>Seu Perfil</h2>
        <button>Inicio</button>
         <button class="botao-perfil"></button>
    </header>
    <main>
        <img src="" alt="imagem do perfil" class="perfil-imagem">
        <input type="text" placeholder="Descrição do usuario" id="descricaoUsuario">
        <h3 id="nomeUsuario"></h3><h3 id="seguidores"></h3><h3 id="jogosFavoritos"></h3>
    </main>
    <section>
         <img src="" alt="imagem do jogo" class="jogo-imagem">
          <h3>Titulo Jogo</h3>
          <button id="butaoJogo">Detalhes jogo</button>
    </section>
</body>
</html>

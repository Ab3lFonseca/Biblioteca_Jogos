<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de jogos</title>
</head>
<body>
    <header>
        <h1>Biblioteca de Jogos</h1>
        <input type="text" placeholder="Busque aqui seus jogos..." id="pesquisaJogos">
        <button class="botao-addJogo">+</button>
        <button class="botao-removeJogo">-</button>
        <button class="botao-filtro">---</button>
        <button class="botao-perfil"></button>
    </header>
    <main>
        <section id="jogos">
          <img src="" alt="imagem do jogo" class="jogo-imagem">
          <h3>Titulo Jogo</h3>
          <button id="butaoJogo">Detalhes jogo</button>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
